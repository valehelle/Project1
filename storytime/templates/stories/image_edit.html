{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}
{% block predata %}
	<link rel="stylesheet" type="text/css" href="{% static "css/user_edit.css" %}">
	<script type="text/javascript" src="{% static "js/user_edit.js"%}"></script>
{% endblock %}
{% block content %}
	<div class = "col-lg-12 col-sm-12 col-md-12 col-xs-12 card">
		<div class = "col-lg-12">
			<h1 id = "editprofile" class = "text-green">Change Profile Picture</h1>
		</div>
		<form  method="post" enctype="multipart/form-data">
			{% csrf_token %} 
			<div class = "col-lg-12">
				<label for="id_image">Profile Picture:</label>
			</div>
			<div class = "col-lg-12">
				<img id="preview" width="100" height="100">
			</div>
			<div class = "col-lg-12">
				<br>
				<input id="id_image" name="image" type="file" onchange="$('#preview')[0].src = window.URL.createObjectURL(this.files[0])">
			</div>
			<div class = "col-lg-12">
				<br>
				<input class = "btn btn-success" type="submit" value="Submit">
			</div>
		</form>
	</div>

{% endblock %}
			{% block featured %}
			{% endblock %}
