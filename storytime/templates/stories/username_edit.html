{% extends "base.html" %}
{% load staticfiles %}
{% load thumbnail %}
	
{% block content %}
<div class = "col-lg-10 col-lg-push-1">
	 <h1 class = "col-lg-12 text-green">Username</h1>
	<form class = "col-lg-12" action="/profile/edit/name/" method="post">
		 {% csrf_token %}
		<div class = "col-lg-12">
			<input class = "col-lg-3" id="id_username" maxlength="30" name="username" type="text" value="{{profile.username}}" style = "margin-top:20px;">
		</div>
		{% if messages %}
        {% for message in messages %}
   		<div class = "col-lg-12">
			<h4>{{message}}</h4>
		</div>         
        {% endfor %}
		{% endif %}
		<div class = "col-lg-12">
			<input type="submit" class = "col-lg-3 btn btn-success " value="Edit Username" style = "margin-top:20px;">
		</div>
	
	</form>
</div>
{% endblock %}
{% block footer %}
footer
{% endblock %}
